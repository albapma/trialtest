<!DOCTYPE html>
<html>
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="place">
            <input type="text" placeholder="Enter your city" id="search" />
          </form>
        </div>
        <div class="col-6">
          <button type="button" id="searchButton" class="btn btn-primary">
            Search
          </button>

          <button type="button" id="current" class="btn btn-secondary">
            Current
          </button>
        </div>
      </div>
      <h1 id="city">Cordoba</h1>

      <div class="row">
        <div class="col-6">
          <ul>
            <li id="date">Wednesday 16:00</li>
            <li id="weather-description">Cloudy</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Humidity: <span id="humidity"></span> %</li>
          </ul>
        </div>
      </div>
      <div class="d-flex weather-temperature">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="description"
          id="icon"
        />
        <div class="col-6">
          <strong id="degrees">20 </strong>
          <span class="units">
            <a href="#" id="celsius" class="active">°C</a>|</span
          >
          <a href="#" id="fahrenheit"> °F </a>
        </div>
        <br />
        <div class="forecast">
          <div class="row">
            <div class="col-2">
              Thursday
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="38"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      This project was coded by Alba Perez Mejias and is
      <a href="https://github.com/albapma/trialtest" target="_blank"
        >open source on GitHub</a
      >
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
