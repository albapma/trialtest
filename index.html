<!DOCTYPE html>
<html>
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

  <body>
    <div id="app"></div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="place">
            <input type="text" placeholder="Enter your city" id="search" />
          </form>
        </div>
        <div class="col-6">
          <button type="button" id="searchButton" class="btn btn-primary">
            Search
          </button>

          <button type="button" id="current" class="btn btn-secondary">
            Current
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <ul>
            <li id="city">Cordoba</li>
            <li id="date">Wednesday 16:00</li>
            <li id="weather-description">Cloudy</li>
          </ul>
        </div>

        <div class="col-6">
          <p id="degrees">20 <span> Â°C </span></p>
        </div>
      </div>
    </div>
